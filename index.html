<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Stack Assignment UI</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="#" class="logo">MyPortfolio</a>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span class="hamburger"></span>
      </button>
    </div>
  </nav>

  <header id="home">
    <div class="container">
      <h1>Welcome to Full Stack Assignment</h1>
    </div>
  </header>

  <main>
    <div class="form-container" id="contact">
      <form id="contactForm" action="backend/config.php" method="POST">
        <h2>Get in Touch</h2>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Write your message" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Full Stack Assignment. All Rights Reserved.</p>
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
